<ion-header>
  <ion-toolbar color="secondary">
      <ion-buttons>
          <ion-back-button></ion-back-button>
      </ion-buttons>
   
    
  </ion-toolbar>
</ion-header>
<div  class="background">
  <ion-card *ngFor="let expert of experts"  (click)="onClick1()">

    <div class="ion-avatar">
      <img class="ion-avatar-img" [src]="expert.photo">
        
    </div>
    <div>
      <h2 style="color: #000;"><b>{{expert.nom}}</b></h2>
      <h4 style="margin-top:0%">{{expert.profession}}</h4>
    </div>


  </ion-card>
</div>
